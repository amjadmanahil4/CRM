<!DOCTYPE html>
<html>
<head>
    <title>Reminders</title>
</head>
<body>
<h1>Reminders</h1>

<form method="post">
    <label>Reminder Text</label>
    <input type="text" name="reminder_text" required>
    <label>Date & Time</label>
    <input type="datetime-local" name="reminder_date" required>
    <button type="submit">Add Reminder</button>
</form>

<h2>Existing Reminders</h2>
<ul>
{% for r in reminders %}
    <li>{{ r.reminder_text }} - {{ r.reminder_date }} ({{ r.status }})</li>
{% endfor %}
</ul>
</body>
</html>
